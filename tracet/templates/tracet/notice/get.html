{% extends "base.html" %}

{% load iso8601 %}

{% block title %}Notice {{ notice.id }}{% endblock %}

{% block content %}
<h1>Notice {{ notice.id }}</h1>

<p>Received {{ notice.created | iso8601 }}</p>

<p>Stream: <code>{{ notice.stream }}</code></p>

<pre style="overflow: scroll;">{{ notice.pretty_payload }}</pre>
{% endblock %}

{% extends "base.html" %}

{% load iso8601 %}

{% block title %}Notice {{ notice.id }}{% endblock %}

{% block content %}
<h1>Notice {{ notice.id }}</h1>

<table class="left-align">
    <tr><th>Topic</th><td><code>{{ notice.topic }}</code></td></tr>
    <tr><th>Created</th><td>{{ notice.created | iso8601 }}</td></tr>
    <tr><th>Received</th><td>{{ notice.received | iso8601 }}</td></tr>
</table>

<pre style="overflow: scroll;">{{ notice.pretty_payload }}</pre>
{% endblock %}

{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>TraceT | {% block title %}{% endblock %}</title>
    <link href="{% static 'css/mvp.css' %}" rel="stylesheet">
    <link href="{% static 'css/tracet.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b93588f5db.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="{% static 'js/tracet.js' %}"></script>
</head>

<body>
    {% block body %}
        <header>
            <img src="{% static 'logo.png' %}" width=120 alt="TraceT Logo">
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    {% endblock %}
</body>
</html>

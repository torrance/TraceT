{% extends "skeleton.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
<form style="max-width: var(--width-card-wide); margin: 0 auto;" method="post">
    <h1>Log in</h1>

    {% csrf_token %}
    {{ form }}

    <div style="display: flex; flex-flow: row wrap; align-items: center; justify-content: space-between;">
        <input type="submit" value="Log in">
        <a href="{% url 'password_reset' %}">Have you forgotten your password?</a>
    </div>
</form>
{% endblock %}
